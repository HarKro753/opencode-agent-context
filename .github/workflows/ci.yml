name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify dist output exists
        run: |
          test -f dist/index.js || (echo "dist/index.js not found" && exit 1)
          test -f dist/index.d.ts || (echo "dist/index.d.ts not found" && exit 1)
          echo "Build output verified successfully"

  package-dry-run:
    name: Package dry run
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack dry run
        run: npm pack --dry-run

      - name: Verify package contents
        run: |
          npm pack --dry-run 2>&1 | tee /tmp/pack-output.txt
          grep -q "dist/index.js" /tmp/pack-output.txt || (echo "dist/index.js missing from package" && exit 1)
          grep -q "dist/index.d.ts" /tmp/pack-output.txt || (echo "dist/index.d.ts missing from package" && exit 1)
          grep -q "README.md" /tmp/pack-output.txt || (echo "README.md missing from package" && exit 1)
          grep -q "LICENSE" /tmp/pack-output.txt || (echo "LICENSE missing from package" && exit 1)
          echo "Package contents verified"
